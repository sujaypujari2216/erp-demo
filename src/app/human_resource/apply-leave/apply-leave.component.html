<div class="breadcrumbs-area">
  <ul>
    <li>
      <a href="index.html">Home</a>
    </li>
    <li>Apply Leave</li>
  </ul>
</div>
<!-- Breadcubs Area End Here -->
<div class="card height-auto">
  <div class="card-body">
    <div class="heading-layout1">
      <div class="item-title">
        <h3>Leaves</h3>
      </div>
      <button style="  background-color: #000066; position: relative; top:0; right: 10; float: right;" type="button"
        class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">+ Add</button>

    </div>

    <div class="table-responsive">
      <table id="example" class="table display data-table text-nowrap cell-border">
        <thead>
          <tr>
            <th> Staff</th>
            <th>Leave Type</th>
            <th>Leave Date</th>
            <th>Days</th>
            <th>Apply Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let apply of applyleaves">
                <td>{{apply.staffId}}</td>
                <td>{{apply.leaveType}}</td>
                <td>{{apply.date}}</td>
                <td>{{apply.leaveDays}}</td>
                <td>{{apply.leaveFrom}}</td>
                <td>{{apply.status}}</td>

                <td><a href="#"><i class="fas fa-align-justify "></i>&nbsp;</a>
                  <a (click)="setUpdateFileds(apply.id)"><i class="fas fa-pen-alt text-orange-peel"></i>&nbsp;</a>
                  <a (click)="deleteleave(apply.id)"><i class="fas fa-times text-orange-red"></i>&nbsp;</a>
                </td>
              </tr>
              
             

        </tbody>
      </table>
    </div>

  </div>
  <div class="container">

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>

          </div>
          <div class="modal-body">
            <form role="form" method="post" id="reused_form">

              <div class="row">
                <div class="col-6 col-lg-4 col-12 form-group">
                  <label for="dtp" class="dtp">
                    <input type="date" id="dtp" placeholder="&nbsp;" name="date" [(ngModel)]="staffLeaveRequestDto.date">
                    <span class="label"> Apply Date *</span>
                    <span class="focus-bg"></span>
                  </label>
                </div>
                <div class="col-xl-3 col-lg-6 col-12 form-group">
                <label for="slt" class="slt">
                <select class="form-control" id="slt" placeholder="&nbsp;" [(ngModel)]="staffLeaveRequestDto.leaveTypeId"
                  name="sectionId" required>
                  <option selected>Please Select *</option>
                  <option *ngFor="let leave of leaves" [value]="leave.id"
                    [selected]="staffLeaveRequestDto.leaveTypeId == leave.type">{{ leave.type }}
                  </option>
                </select>
                <span class="label">Available Leave *</span>
                <span class="focus-bg"></span>
              </label>
            </div>
                <div class="col-6 col-lg-4 col-12 form-group">
                  <label for="dtp" class="dtp">
                    <input type="date" id="dtp" placeholder="&nbsp;" name="leaveFrom" [(ngModel)]="staffLeaveRequestDto.leaveFrom"
                    name="subjectName">
                    <span class="label">Leave From *</span>
                    <span class="focus-bg"></span>
                  </label>
                </div>
                <div class="col-6 col-lg-4 col-12 form-group">
                  <label for="dtp" class="dtp">
                    <input type="date" id="dtp" placeholder="&nbsp;" name="leaveTo" [(ngModel)]="staffLeaveRequestDto.leaveTo"
                    name="subjectName">
                    <span class="label">Leave To *</span>
                    <span class="focus-bg"></span>
                  </label>
                </div>
                <div class="col-6 col-lg-4 col-12 form-group">
                  <label for="dtp" class="dtp">
                    <input type="date" id="dtp" placeholder="&nbsp;" name="leaveDays" [(ngModel)]="staffLeaveRequestDto.leaveDays"
                    name="subjectName">
                    <span class="label">Leave Days *</span>
                    <span class="focus-bg"></span>
                  </label>
                </div>
                <div class="col-6 col-lg-4 col-12 form-group">
                  <label for="inp" class="inp">
                    <input type="text" class="form-control" id="inp" placeholder="&nbsp;" name="reason" [(ngModel)]="staffLeaveRequestDto.reason" >
                    <span class="label"> Reason</span>
                    <span class="focus-bg"></span>
                  </label>

                </div>

                <div class="col-6 col-lg-4 col-12 form-group">
                  <label class="text-dark-medium" style="font-size: small;" [(ngModel)]="staffLeaveRequestDto.documentFile">Attach Document</label >
                  <input type="file" class="form-control-file" name="documentFile" placeholder="">
                </div>


                <div class="col-xl-4 col-lg-6 col-12 form-group">
            
              <button *ngIf="!this.isUpdate" (click)="addleave()" type="button"
                class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal" data-target="#myModal">
                Save
              </button>
              <button *ngIf="this.isUpdate" (click)="updateleave(staffLeaveRequestDto.id)" type="button"
                class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal" data-target="#myModal">
                Update
              </button>

          </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
