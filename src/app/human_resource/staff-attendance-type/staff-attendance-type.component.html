<div class="breadcrumbs-area">
  <ul>
    <li>
      <a href="/#/admin">Home</a>

    </li>
    <li>Human Resources</li>
  </ul>
</div>
<div class="card height-auto">
  <div class="card-body">
    <div class="heading-layout1">
      <div class="item-title">
        <h3>Staff Attendance Type</h3>
      </div>
      <button style="background-color: #000066; width: 7%; height: 10%;" type="button" class="btn btn-info btn-lg"
        (click)="clearData()" data-toggle="modal" data-target="#myModal">+ Add
      </button>
    </div>
    <div class="table-responsive">
      <table id="example" class="table display data-table text-nowrap cell-border">

        <thead>
          <tr>
            <th>Staff Attendance Type</th>
            <th>Created At</th>
            <th>updated At</th>

            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let attenceType of attenceTypes">
            <td>{{ attenceType.type }}</td>
            <td>{{ attenceType.createdAt }}</td>
            <td>{{ attenceType.updatedAt }}</td>

            <td>
              <a (click)="setUpdateFileds(attenceType.id)" data-toggle="modal" data-target="#myModal"><i
                  class="fas fa-pen-alt text-orange-peel"></i>&nbsp;</a>
              <a (click)="delete(attenceType.id)"><i class="fas fa-times text-orange-red"></i>&nbsp;</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add room Area end Here -->
<div class="container">
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h5>Add Staff Attendance Type</h5>

          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <form role="form" method="post" id="reused_form">
            <div class="row">
              <div class="col-4 col-lg-4 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" name="type" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="Dto.type">
                  <span class="label">Attendance Type</span>
                  <span class="focus-bg"></span>
                </label>

              </div>
              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="dtp" class="dtp">
                  <input type="date" id="dtp" placeholder="&nbsp;" name="date" [(ngModel)]="Dto.createdAt">
                  <span class="label">Created At *</span>

                </label>
              </div>
              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="dtp" class="dtp">
                  <input type="date" id="dtp" placeholder="&nbsp;" name="date" [(ngModel)]="Dto.updatedAt">
                  <span class="label">Updated At*</span>

                </label>
              </div>

              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <button *ngIf="!this.isUpdate" (click)="add()" type="button"
                  class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal" data-target="#myModal">
                  Save
                </button>
                <button *ngIf="this.isUpdate" (click)="update(Dto.id)" type="button"
                  class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal" data-target="#myModal">
                  Update
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
