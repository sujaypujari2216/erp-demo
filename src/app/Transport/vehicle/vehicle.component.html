<!-- Add item Area Start Here -->
<div class="breadcrumbs-area">

  <ul>
    <li>
      <a href="index.html">Home</a>
    </li>
    <li>Add Vehicle</li>
  </ul>
</div>

<div class="card height-auto">
  <div class="card-body">
    <div class="heading-layout1">
      <div class="item-title">
        <h3>Vehicle List</h3>
      </div>
      <div class="dropdown">
        <button style="  background-color: #000066; position: relative; top:0; right: 10; float: right;" type="button"
          class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">+ Add</button>
      </div>
    </div>
    <div class="table-responsive">
      <table id="example" class="table display data-table text-nowrap cell-border">
        <thead>
          <tr>
            <th>Vehicle No.</th>
            <th>Vehicle Model</th>
            <th>Year Made</th>
            <th>Driver Name</th>
            <th>Driver License</th>
            <th>Driver Contact</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let veh of vehs">
            <td>{{veh.vehicleNo}}</td>
            <td>{{veh.vehicleModel}}</td>
            <td>{{veh.manufactureYear}}</td>
            <td>{{veh.driverName}}</td>
            <td>{{veh.driverLicence}}</td>
            <td>{{veh.driverContact}}</td>


            <td><a (click)="setUpdateFileds(veh.id)"><i class="fas fa-pen-alt text-orange-peel"></i>&nbsp;</a>
              <a (click)="deleteveh(veh.id)"><i class="fas fa-times text-orange-red"></i>&nbsp;</a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add item Area end Here -->
<div class="container">

  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h5>Vehicle List</h5>

          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <form role="form" method="post" id="reused_form">
            <div class="row">
              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" name="vehicleNo" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="vehicleDto.vehicleNo">
                  <span class="label">Vehicle Number*</span>
                  <span class="focus-bg"></span>
                </label>

              </div>
              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" name="vehicleModel" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="vehicleDto.vehicleModel">
                  <span class="label">Vehicle Model*</span>
                  <span class="focus-bg"></span>
                </label>
              </div>
              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" name="manufactureYear" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="vehicleDto.manufactureYear">
                  <span class="label">Manufacture Year</span>
                  <span class="focus-bg"></span>
                </label>
              </div>
              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" name="driverName" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="vehicleDto.driverName">
                  <span class="label">Driver Name*</span>
                  <span class="focus-bg"></span>
                </label>

              </div>
              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" name="driverLicence" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="vehicleDto.driverLicence">
                  <span class="label">Driver License *</span>
                  <span class="focus-bg"></span>
                </label>

              </div>
              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" name="driverContact" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="vehicleDto.driverContact">
                  <span class="label">Driver Contact *</span>
                  <span class="focus-bg"></span>
                </label>

              </div>
              <div class="col-xl-4 col-lg-6 col-12 form-group" row="3">
                <label for="inp" class="inp">
                  <input type="text" name="note" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="vehicleDto.note">
                  <span class="label">Note</span>
                  <span class="focus-bg"></span>
                </label>

              </div>
              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <div class="row">
                  <button *ngIf="!this.isUpdate" (click)="addveh()" type="button"
                    class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal"
                    data-target="#myModal">
                    Save
                  </button>
                  <button *ngIf="this.isUpdate" (click)="updateveh(vehicleDto.id)" type="button"
                    class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal"
                    data-target="#myModal">
                    Update
                  </button>

                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
