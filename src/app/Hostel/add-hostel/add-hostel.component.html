<div class="breadcrumbs-area">
  <ul>
    <li>
      <a href="/#/admin">Home</a>
    </li>
    <li>Add Hostel</li>
  </ul>
</div>

<div class="card height-auto">
  <div class="card-body">
    <div class="heading-layout1">
      <div class="item-title">
        <h3>Hostel Lists</h3>
      </div>
      <div class="dropdown">
        <button style="  background-color: #000066; position: relative; top:0; right: 10; float: right;" type="button"
          class="btn btn-info btn-lg" (click)="clearData()" data-toggle="modal" data-target="#myModal">+ Add</button>
      </div>
    </div>

    <div class="table-responsive">
      <table id="example" class="table display data-table text-nowrap cell-border">
        <thead>
          <tr>
            <th>Hostel Name</th>
            <th>Type</th>
            <th>Address</th>
            <th>Intek</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hostel of hostels">
            <td>{{ hostel.hostelName }}</td>
            <td>{{ hostel.type }}</td>
            <td>{{ hostel.address }}</td>
            <td>{{ hostel.intake }}</td>
            <td>
              <a (click)="setUpdateFileds(hostel.id)" data-toggle="modal" data-target="#myModal"><i
                  class="fas fa-pen-alt text-orange-peel"></i>&nbsp;</a>
              <a (click)="delete(hostel.id)"><i class="fas fa-times text-orange-red"></i>&nbsp;</a>
            </td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
<!-- Add Hostel Area end Here -->


<div class="container">

  <div id="myModal" class="modal" role="dialog">

    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <form name="hostelForm">

            <div class="row">
              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" name="hostelName" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="hostelDto.hostelName" [value]="hostelDto.hostelName">
                  <span class="label">Hostel Name *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>

              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="slt" class="slt">
                  <select class="form-control" id="slt" placeholder="&nbsp;" [(ngModel)]="hostelDto.type" name="type">
                    <option selected>Please Select *</option>
                    <option *ngFor="let hostelroomtype of hostelsroomtype" [value]="hostelroomtype.roomType"
                      [selected]="hostelDto.type == hostelroomtype.roomType">{{ hostelroomtype.roomType }}
                    </option>
                  </select>
                  <span class="label">Room Type *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>

              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" name="intake" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="hostelDto.intake" [value]="hostelDto.intake">
                  <span class="label">Intake</span>
                  <span class="focus-bg"></span>
                </label>
              </div>

              <div class="col-xl-6 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" name="address" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="hostelDto.address" [value]="hostelDto.address">
                  <span class="label">Address</span>
                  <span class="focus-bg"></span>
                </label>
              </div>
              <div class="col-xl-6 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" name="description" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="hostelDto.description" [value]="hostelDto.description">
                  <span class="label">Description</span>
                  <span class="focus-bg"></span>
                </label>
              </div>

              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <div class="form-group" style="float: left;">

                  <button *ngIf="!this.isUpdate" (click)="add()" type="button"
                    class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal"
                    data-target="#myModal">
                    Save
                  </button>&nbsp;
                  <button *ngIf="this.isUpdate" (click)="update(hostelDto.id)" type="button"
                    class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal"
                    data-target="#myModal">
                    Update
                  </button>&nbsp;

                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
