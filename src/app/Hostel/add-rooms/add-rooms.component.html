<div class="breadcrumbs-area">
  <ul>
    <li>
      <a href="index.html">Home</a>
    </li>
    <li>Add New Rooms</li>
  </ul>
</div>

<!-- All Room List Area Start Here -->
<div class="card height-auto">
  <div class="card-body">
    <div class="heading-layout1">
      <div class="item-title">
        <h3>Hostel Room Lists</h3>
      </div>
      <div class="dropdown">
        <button style="  background-color: #000066; position: relative; top:0; right: 10; float: right;" type="button"
          class="btn btn-info btn-lg" (click)="clearData()" data-toggle="modal" data-target="#myModal">+ Add</button>
      </div>
    </div>
    <div class="table-responsive">
      <table id="example" class="table display data-table text-nowrap cell-border">
        <thead>
          <tr>
            <th>Room No/Name</th>
            <th>Hostel</th>
            <th>Room Type</th>
            <th>No Of Bed</th>
            <th>Cost Per Bed</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hostelroom  of hostelrooms">
            <td>{{ hostelroom.roomNo }}</td>
            <td>{{ hostelroom.hostelId }}</td>
            <td>{{ hostelroom.roomTypeId }}</td>
            <td>{{ hostelroom.noOfBed }}</td>
            <td>{{ hostelroom.costPerBed }}</td>

            <td><a (click)="setUpdateFileds(hostelroom.id)" data-toggle="modal" data-target="#myModal"><i
                  class="fas fa-pen-alt text-orange-peel"></i>&nbsp;</a>
              <a (click)="deleteHostelRoom(hostelroom.id)"><i class="fas fa-times text-orange-red"></i>&nbsp;</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- All Room List Area End Here -->

<div class="container">
  <div id="myModal" class="modal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form role="form" method="post" id="reused_form">
            <div class="row">
              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="hostelroomDto.title" name="title" [value]="hostelroomDto.title">
                  <span class="label">Room Name</span>
                  <span class="focus-bg"></span>
                </label>
              </div>
              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="hostelroomDto.roomNo" name="roomNo" [value]="hostelroomDto.roomNo">
                  <span class="label">Room Number</span>
                  <span class="focus-bg"></span>
                </label>
              </div>

              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="slt" class="slt">
                  <select class="form-control" id="slt" placeholder="&nbsp;" [(ngModel)]="hostelroomDto.hostelId"
                    name="hostelId">
                    <option selected>Please Select *</option>
                    <option *ngFor="let hostel of hostels" [value]="hostel.id"
                      [selected]="hostelroomDto.hostelId == hostel.hostelName">{{ hostel.hostelName }}
                    </option>
                  </select>
                  <span class="label">Hostel Name*</span>
                  <span class="focus-bg"></span>
                </label>
              </div>
              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="slt" class="slt">
                  <select class="form-control" id="slt" placeholder="&nbsp;" [(ngModel)]="hostelroomDto.roomTypeId"
                    name="roomTypeId">
                    <option selected>Please Select *</option>
                    <option *ngFor="let hostelroomtype of hostelsroomtype" [value]="hostelroomtype.id"
                      [selected]="hostelroomDto.roomTypeId == hostelroomtype.roomType">{{ hostelroomtype.roomType }}
                    </option>
                  </select>
                  <span class="label">Room Type *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>

              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" class="form-control" id="inp" name="noOfBed" placeholder="&nbsp;"
                    [(ngModel)]="hostelroomDto.noOfBed" [value]="hostelroomDto.noOfBed">
                  <span class="label">Number Of Beds*</span>
                  <span class="focus-bg"></span>
                </label>
              </div>

              <div class="col-xl-4 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="hostelroomDto.costPerBed" name="costperbed" [value]="hostelroomDto.costPerBed">
                  <span class="label">Cost Per Bed</span>
                  <span class="focus-bg"></span>
                </label>
              </div>


              <div class="col-12 form-group mg-t-8">
                <button *ngIf="!this.isUpdate" (click)="addHostelRoom()" type="button"
                  class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal" data-target="#myModal">
                  Save
                </button>&nbsp;
                <button *ngIf="this.isUpdate" (click)="updateHostelRoom(hostelroomDto.id)" type="button"
                  class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal" data-target="#myModal">
                  Update
                </button>&nbsp;

              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
