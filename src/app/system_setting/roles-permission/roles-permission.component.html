      <a href="index.html">Home</a>
    </li>

  </ul>

<div class="row gutters-20">
  <div class="col-xl-4 col-6">
    <div class="card height-auto">
      <div class="card-body">
        <div class="heading-layout1">
          <div class="item-title">
            <h5>Add Roles</h5>
          </div>
        </div>
        <form class="new-added-form">
          <div class="col-xl-12 col-lg-12 col-12 form-desig">
            <label for="inp" class="inp">
              <input type="text" name="roleName" class="form-control" id="inp" placeholder="&nbsp;" [(ngModel)]="rolesDto.roleName" [value]="rolesDto.roleName">
              <span class="label">Name</span>
              <span class="focus-bg"></span>
            </label>

          </div>
          <div class="col-xl-4 col-lg-6 col-12 form-group">
            <button type="submit" class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xl-8 col-6">
    <div class="card height-auto">
      <div class="card-body">

        <div class="heading-layout1">
          <div class="item-title">
            <h5>Role List</h5>
          </div>
        </div>
        <div class="table-responsive">
          <table id="example" class="table display data-table text-nowrap cell-border">
            <thead>
              <tr>
                <th>Role</th>
                <th>Type</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let role of roles">
                <td>{{role.roleName}}</td>
                <td>{{role.isSystem}}</td>
                <td>
                  <a href="/#/assign-permission"><i class="fas fa-tag "></i></a>&nbsp;
                  <a (click)="setUpdateFileds(role.id)"><i class="fas fa-pen-alt text-orange-peel"></i>&nbsp;</a>
                  <a (click)="deleterole(role.id)"><i class="fas fa-times text-orange-red"></i>&nbsp;</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
