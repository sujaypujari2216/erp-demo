<style>
  body {
    height: 100vh;
    display: grid;
    font-family: Roboto;
    -webkit-text-size-adjust: 100%;
    -webkit-font-smoothing: antialiased;
  }

  * {
    box-sizing: border-box;
  }

  .inp {
    position: relative;
    margin: auto;
    width: 100%;
    max-width: 280px;
    border-radius: 3px;
    overflow: hidden;
  }

  .inp .label {
    position: absolute;
    top: 20px;
    left: 12px;
    font-size: 16px;
    color: rgba(0, 0, 0, 0.5);
    font-weight: 500;
    -webkit-transform-origin: 0 0;
    transform-origin: 0 0;
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
    -webkit-transition: all 0.2s ease;
    transition: all 0.2s ease;
    pointer-events: none;
  }

  .inp .focus-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: none;
    z-index: -1;
    -webkit-transform: scaleX(0);
    transform: scaleX(0);
    -webkit-transform-origin: left;
    transform-origin: left;
  }

  .inp input {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 100%;
    border: 0;
    font-family: inherit;
    padding: 16px 12px 0 12px;
    height: 45px;
    font-size: 16px;
    font-weight: 400;
    background: rgba(0, 0, 0, 0);
    box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.3);
    color: #000;
    -webkit-transition: all 0.15s ease;
    transition: all 0.15s ease;
  }

  .inp input:hover {
    background: rgba(0, 0, 0, 0);
    box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.5);
  }

  .inp input:not(:placeholder-shown)+.label {
    color: rgba(0, 0, 0, 0.5);
    -webkit-transform: translate3d(0, -18px, 0) scale(0.75);
    transform: translate3d(0, -18px, 0) scale(0.75);
  }

  .inp input:focus {
    background: rgba(0, 0, 0, 0);
    outline: none;
    box-shadow: inset 0 -2px 0 #0077FF;
  }

  .inp input:focus+.label {
    color: #0077FF;
    -webkit-transform: translate3d(0, -18px, 0) scale(0.75);
    transform: translate3d(0, -18px, 0) scale(0.75);
  }

  .inp input:focus+.label+.focus-bg {
    -webkit-transform: scaleX(1);
    transform: scaleX(1);
    -webkit-transition: all 0.1s ease;
    transition: all 0.1s ease;
  }

<div class="breadcrumbs-area">

  <ul>
    <li>
      <a href="index.html">Home</a>
    </li>
    <li>Visitor Book</li>
  </ul>
</div>
<div class="card height-auto">
  <div class="card-body">
    <div class="heading-layout1">
      <div class="item-title">
        <h4>Visitor List</h4>
      </div>
      <div class="dropdown">
        <button style="  background-color: #000066; position: relative; top:0; right: 10; float: right; ;" type="button"
          class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">+ Add</button>
      </div>
    </div>
    <div class="table-responsive">
      <table id="example" class="table display data-table text-nowrap cell-border">
        <thead>
          <tr>
            <th>Purpose</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Date</th>
            <th>In Time</th>
            <th>Out Time</th>
            <th>Action</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let visitor of visitorsbook">
            <td>{{ visitor.visitorsPurpose }}</td>
            <td>{{ visitor.name }}</td>
            <td>{{ visitor.contact }}</td>
            <td>{{ visitor.date }}</td>
            <td>{{ visitor.inTime }}</td>
            <td>{{ visitor.outTime }}</td>

            <td> <a href="#"><i class="fas fa-align-justify "></i>&nbsp;</a>
              <a (click)="setUpdateFileds(visitorsBook.id)" data-toggle="modal" data-target="#myModal"><i
                  class="fas fa-pen-alt text-orange-peel"></i>&nbsp;</a>
              <a (click)="delete(visitorsBook.id)"><i class=" fas fa-times text-orange-red"></i>&nbsp;</a> </td>
          </tr>


        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container">

  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <div class="modal-content">
        <div class="modal-header">
          <div class="item-title">
            <h4>Add Visitor </h4>
          </div>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form role="form" method="post" id="reused_form">
            <div class="row">
              <div class="col-xl-3 col-lg-6 col-12 form-group">
                <label for="slt" class="slt">
                  <select class="form-control" id="slt" placeholder="&nbsp;" [(ngModel)]="visitorsBook.purpose"
                    name="purpose">
                    <option selected>Please Select *</option>
                    <option *ngFor="let visitor of this.visitors" [value]="visitor.visitor" [selected]="visitorsBook.purpose ==
                    visitor.visitor">{{ visitor.visitor }}
                    </option>
                  </select>
                  <span class="label">Purpose *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>
              <div class="col-xl-3 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" class="form-control" id="inp" placeholder="&nbsp;" [(ngModel)]="visitorsBook.name"
                    name="name" [value]="visitorsBook.name"> <span class="label">Name *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>
              <div class="col-xl-3 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="visitorsBook.contact" name="contact" [value]="visitorsBook.contact"> <span
                    class="label">Mobile No.*</span>
                  <span class="focus-bg"></span>
                </label>
              </div>
              <div class="col-xl-3 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" class="form-control" id="inp" placeholder="&nbsp;" [(ngModel)]="visitorsBook.email"
                    name="email" [value]="visitorsBook.email"> <span class="label">Email *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>
              <div class="col-xl-3 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="visitorsBook.idProof" name="idProof" [value]="visitorsBook.idProof"> <span
                    class="label">ID Card *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>
              <div class="col-xl-3 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="number" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="visitorsBook.noOfPepple" name="noOfPepple" [value]="visitorsBook.noOfPepple"> <span
                    class="label">No of Person *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>
              <div class="col-xl-3 col-lg-6 col-12 form-group">
                <label for="dtp" class="dtp">
                  <input type="date" class="form-control" id="inp" placeholder="&nbsp;" [(ngModel)]="visitorsBook.date"
                    name="date" [value]="visitorsBook.date">
                  <span class="label">Chooose Date *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>
              <div class="col-xl-3 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="time" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="visitorsBook.inTime" name="inTime" [value]="visitorsBook.inTime" min="06:00"
                    max="23:00"> <span class="label">In Time *</span>
                  <span class="focus-bg"></span>
                  <small>School hours are 9am to 6pm</small>
                </label>
              </div>
              <div class="col-xl-3 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="time" class="form-control" id="inp" placeholder="&nbsp;"
                    [(ngModel)]="visitorsBook.outTime" name="outTime" [value]="visitorsBook.outTime" min="06:00"
                    max="23:00"> <span class="label">Out Time *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>
              <div class="col-xl-3 col-lg-6 col-12 form-group">
                <label for="inp" class="inp">
                  <input type="text" class="form-control" id="inp" placeholder="&nbsp;" [(ngModel)]="visitorsBook.note"
                    name="note" [value]="visitorsBook.note"> <span class="label">Note *</span>
                  <span class="focus-bg"></span>
                </label>
              </div>
              <div class="col-3 col-lg-6 col-12 form-group">
                <label class="text-dark-medium" style="font-size: small;">Attach Document</label>
                <input type="file" class="form-control-file" name="file" placeholder="Attach Document">
              </div>
              <div class="col-12 form-group mg-t-8">
                <button *ngIf="!this.isUpdate" (click)="add()" type="button"
                  class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal" data-target="#myModal">
                  Save
                </button>&nbsp;
                <button *ngIf="this.isUpdate" (click)="update(visitorsBook.id)" type="button"
                  class="btn-fill-lg btn-gradient-yellow btn-hover-bluedark" data-toggle="modal" data-target="#myModal">
                  Update
                </button>&nbsp;
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
