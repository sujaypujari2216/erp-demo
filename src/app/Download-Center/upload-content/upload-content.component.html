        <div id="myModal" class="modal fade" role="dialog">

                <div class="modal-content">
                    <div class="modal-header">

                    <div class="modal-body">
                        <form role="form" method="post" id="reused_form" >  
                <div class="row">
                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                        <label for="inp" class="inp">
                            <input type="text" name="chapter" class="form-control" id="inp" placeholder="&nbsp;">

                            <span class="focus-bg"></span>
                        </label>
                    </div>

                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                        <label for="slt" class="slt">
                            <select  name="content" class="form-control" id="slt" placeholder="&nbsp;">
                            <option selected >Please Select Content *</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                            <option value="3">5</option>
                            <option value="3">6</option>
                            </select>
                            <span class="label">Content Type  *</span>
                            <span class="focus-bg"></span>
                        </label>
                    </div>

                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                        <label for="slt" class="slt">
                            <select  name="class" class="form-control" id="slt" placeholder="&nbsp;">
                            <option selected >Please Select Class *</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                            <option value="3">5</option>
                            <option value="3">6</option>
                            </select>
                            <span class="label">Class *</span>
                            <span class="focus-bg"></span>
                        </label>
                    </div>

                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                        <label for="slt" class="slt">
                            <select  name="class" class="form-control" id="slt" placeholder="&nbsp;">
                            <option selected >Please Select Section *</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="3">4</option>
                            <option value="3">5</option>
                            <option value="3">6</option>
                            </select>
                            <span class="label">Section *</span>
                            <span class="focus-bg"></span>
                        </label>
                    </div>

                    <div class="col-xl-4 col-lg-6 col-12 form-group">
                        <label for="slt" class="slt">
                            <select  name="available" class="form-control" id="slt" placeholder="&nbsp;">
                            <option selected >Please Select *</option>
                            <option value="1">Super Admin</option>
                            <option value="2">Student</option>
                            </select>
                            <span class="label">Available For *</span>
                            <span class="focus-bg"></span>
                        </label>
                       
                    </div>
                    <div class="col-xl-4 col-lg-6 col-12 form-group">

                                data-position='bottom right' name="Upload Date " >
                            <span class="label">Upload Date *</span>
                            <span class="focus-bg"></span>
                          </label>
                          <i class="far fa-calendar-alt"></i>
                  </div>
                    
                    <div class="col-xl-4 col-lg-6 col-12 form-group" >

                    <input type="file" class="form-control-file" name="photo" placeholder="">
                    </div>
                    <div class="col-xl-8 col-lg-6 col-12 form-group" rows="3" >
